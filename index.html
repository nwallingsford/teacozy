<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header section -->
    <header>
      <img class="logo" src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <div class="main-container">
      <div class="flex-box">
        <div class="box-content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="product">
        <div class="product-title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="product-flexbox">
          <div class="product-item">
            <img src="resources/images/img-berryblitz.jpg" alt="A cup filled with tea and cranberries on top">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="product-item">
            <img src="resources/images/img-spiced-rum.jpg" alt="A small wooden box of spices">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="product-item">
            <img src="resources/images/img-donut.jpg" alt="A donut with powdered sugar on top sitting on a square plate">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="product-item">
            <img src="resources/images/img-myrtle-ave.jpg" alt="A hot cup of tea on a saucer with a spoon">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="product-item">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="A hot cup of tea with a lemon square, sugar, and flowers">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
